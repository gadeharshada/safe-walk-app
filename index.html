<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWalk Premium</title>
    
    <!-- Prevent favicon 404 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Polyfill for CommonJS modules to prevent "module is not defined" errors -->
    <script>
      window.module = { exports: {} };
      window.exports = {};
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              navy: {
                900: '#020617',
                800: '#0f172a',
                700: '#1e293b',
              },
            },
            animation: {
              blob: "blob 10s infinite",
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      }
    </script>

    <!-- Leaflet CSS (cdnjs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSA8GVNECkPe3gPbkuoJJPaby9dwp_Ou91tyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Leaflet JS (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js" integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/nyB6E8ZbCJJ8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Leaflet Heat (cdnjs) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js" integrity="sha512-FyCuo1kT4B5XUEMyOsu6B4Oq+w+vnXQ3X7W/T5uMeXgf+3l62Qx6gC5XRsMO6t5XOA4O59e9XJqS24O5jL6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      /* 3D Map Perspective */
      .map-perspective-container {
        perspective: 1200px;
        background-color: #f1f5f9;
      }
      .dark .map-perspective-container {
        background-color: #0f172a;
      }
      .map-3d-view {
        transform: rotateX(45deg) scale(1.1);
        transform-origin: center 80%;
        transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .map-standard-view {
        transform: rotateX(0deg) scale(1);
        transform-origin: center center;
        transition: transform 1s ease-in-out;
      }
      /* Hide Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-navy-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
